<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>

    <!--
        ANOTOMIA PARA TABELAS GRANDES

        TABLE
            HEAD
                tr,td,th
            TBODY
                tr,td,th
            TFOOT
                tr,td,th    
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>70 milhoes de flamenguistas$2</td>
             </tr>
        </tbody>

        <tfoot>
            
            <thead>Total de habitantes</thead>
                <td>300 mihões de flamenguistas</td>
        
        </tfoot>

    </table>
    
</body>
</html>
